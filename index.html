<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <!-- favicon  -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css stylesheet  -->

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product-img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:610px)"
          />
          <img
            class="photo"
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="product-content">
          <p class="product-type">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-block">
            <p class="new-price">
              <span class="visually-hidden">Current Price</span>
              $149.99
            </p>
            <p class="old-price">
              <span class="visually-hidden">Original Price</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
